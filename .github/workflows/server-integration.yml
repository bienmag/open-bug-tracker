name: Integration Test Server
on: [pull_request]
jobs:
  integration-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: server
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: bugtracker-test
      mongo:
        image: mongo
        env:
          MONGO_INITDB_ROOT_USERNAME: mongo
          MONGO_INITDB_ROOT_PASSWORD: mongo
          MONGO_INITDB_DATABASE: bugtracker-test
    steps:
      - name: Clone project
        uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"
      - name: Install dependencies
        run: yarn
      - name: Build
        run: yarn build
      - name: Run migrations
        run: yarn prisma migrate deploy
        env:
          DATABASE_URL: postgres://postgres:postgres@postgres:5432/bugtracker-test
      - name: Test
        run: yarn test:integration --forceExit
        env:
          DATABASE_URL: postgres://postgres:postgres@postgres:5432/bugtracker-test
          MONGO_URL: mongodb://mongo:mongo@mongo:27017/
          MONGO_DB: bugtracker-test
          PORT: 8080
